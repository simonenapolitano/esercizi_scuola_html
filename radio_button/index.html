<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Semplice Radio Quiz (Metodo Tradizionale)</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Qual e' il linguaggio di scripting del browser?</h1>

        <form id="quizForm">
            <div class="domanda">Scegli la risposta corretta:</div>
            
            <label>
                <input type="radio" name="risposta_q1" value="A_Python" id="radioA"> Python
            </label><br/>
            <label>
                <input type="radio" name="risposta_q1" value="B_JavaScript" id="radioB"> JavaScript
            </label><br/>
            <label>
                <input type="radio" name="risposta_q1" value="C_Java" id="radioC"> Java
            </label><br/>
            <label>
                <input type="radio" name="risposta_q1" value="D_C++" id="radioD"> C++
            </label><br/><br/>

            <button type="submit" id="verificaBtn">Mostra Selezione</button> 
            
            <div id="risultato">
                Risposta Selezionata: (Nessuna)
            </div>
            
        </form>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
